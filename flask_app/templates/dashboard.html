<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Off-Road_Map</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="master" style="background-image: url('static/image/background.jpg');">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-dark sticky-top mb-3">
                <div class=" container  ">
                    <a id="home" class="navbar-brand" href="/dashboard">Off Road Map</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="/utv/new"> ATV & UTV Road</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"  href="/road/view">Your Places</a>
                            </li class="nav-item">
                            <li>
                                <h5 class="nav-link active text-warning" >Welcome ! {{logged_user.first_name}}</h5>
                            </li>
                        </ul>
                    </div>
                    <div class="flex-end">
                            <a href="/create_user" class="btn btn-outline-warning">Login</a>
                            <a href="/logout" class="btn btn-outline-warning">Logout</a>
                            <a href="/create_user" class="btn btn-outline-warning">Create an account</a>
                    </div>
                </div>
            </nav>
            <div class="logo">
                <img src="static/image/off_road.jpg" alt="off_road_image">
            </div>
            <h4></h4>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div id="img" class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="static/image/utv2.jpg" class="d-block w-100" alt="atv_image">
                    </div>
                    <div class="carousel-item">
                        <img src="static/image/utv.jpg" class="d-block w-100" alt="utv_image">
                    </div>
                    <div class="carousel-item">
                        <img src="static/image/atv2.jpg" class="d-block w-100" alt="atv_image">
                    </div>
                    <div class="carousel-item active">
                        <img src="static/image/utv3.jpg" class="d-block w-100" alt="utv_image">
                    </div>
                    <div class="carousel-item">
                        <img src="static/image/atv3.jpg" class="d-block w-100" alt="atv_image">
                    </div>
                    <div class="carousel-item">
                        <img src="static/image/utv4.jpg" class="d-block w-100" alt="utv_image">
                    </div>
                    <div class="carousel-item">
                        <img src="static/image/atv4.jpg" class="d-block w-100" alt="atv_image">
                    </div>
                    <div class="carousel-item">
                        <iframe width="1200" height="460"   
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDzu4VxqlCdbk5RrSbSO9GPyrktJXn3OmQ&q=off+road+trails+in+Washington" 
                        allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <p> @ Copyright 2023! by Esteban Data. All Rights Reserved</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
